<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | MN Web Services</title>

  <!-- SEO -->
  <meta name="description" content="Get in touch with MN Web Services for modern, fast, and responsive web development services." />
  <meta name="keywords" content="MN Web Services contact, website development, responsive websites" />
  <meta name="author" content="MN Web Services" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container nav-bar">
      <h1 class="logo">MN Web Services</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="reviews.html">Reviews</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="mobile-toggle" onclick="toggleMenu()">☰</div>
      </nav>
    </div>
  </header>

  <section class="contact-hero">
    <div class="container">
      <h2>Let’s Connect</h2>
      <p>Reach out via form or directly chat on WhatsApp.</p>
    </div>
  </section>

  <section class="contact-form-section">
    <div class="container">
      <form class="contact-form" id="contactForm">
        <div class="form-group">
          <label for="name">Name*</label>
          <input type="text" id="name" name="name" required placeholder="Your Name" />
        </div>
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com" />
        </div>
        <div class="form-group">
          <label for="message">Message*</label>
          <textarea id="message" name="message" rows="5" required placeholder="How can we help you?"></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>

      <!-- WhatsApp Button -->
      <div class="whatsapp-box">
        <p>Or chat with us directly:</p>
        <a href="https://wa.me/918840772899" target="_blank" class="whatsapp-button">
          <i class="fab fa-whatsapp"></i> Chat on WhatsApp
        </a>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 MN Web Services. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
